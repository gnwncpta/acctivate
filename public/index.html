<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acctivate</title>
    <link rel="icon" href="favicon.ico">
</head>
<body>

    <div class="add-modal hidden">
        <h1>Add Account</h1>

        <form>
            <label for="account">Account Name</label>
            <input type="text" placeholder="E.g Netflix Premium" id="account" required>

            <label for="name">Owner Name</label>
            <input type="text" placeholder="E.g Jason" id="name" required >

            <label for="active-period">Active Period</label>
            <input type="number" placeholder="E.g 30 / 60 / 90" id="active-period" required>

            <label for="active-from">Active From</label>
            <input type="date" id="active-from">

            <div class="buttons">
                <button>Save</button>
                <button>Cancel</button>
            </div>
        </form>
    </div>

    <div class="tech-stack hidden">
        <div class="head">
            <p>Tech Stack</p>
            <img src="https://image.flaticon.com/icons/png/512/1828/1828778.png" width="12px" class="close">
            <!-- <div>Icons made by <a href="https://www.flaticon.com/authors/pixel-perfect" title="Pixel perfect">Pixel perfect</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->
        </div>

        <div class="logo">
            <img src="https://i.imgur.com/nYUwci7.jpg" alt="Javascript">
            <img src="https://i.imgur.com/AvoEJhZ.png" alt="Node.js">
            <img src="https://i.imgur.com/vHELOY7.png" alt="Webpack.js">
        </div>
    </div>

    <main>
        <header class="container">
            <h1>Acctivate</h1>

            <a href="#" class="stack">What Stack ?</a>
        </header>

        <section class="account container">

            <div class="title">
                <h3>Account List</h3>

                <button class="add">Add</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <td>No</td>
                        <td>Account</td>
                        <td>Name</td>
                        <td>Status</td>
                        <td>Active Period</td>
                        <td>Active From</td>
                        <td>Expired</td>
                        <td>Action</td>
                    </tr>
                </thead>

                <tbody>
                    <!-- <tr>
                        <td>1</td>

                        <td><button class="delete" data-id="1">Delete</button></td>
                    </tr>

                    <tr>

                        <td>Saturday, 24 July 2021</td>
                        <td><button class="delete" data-id="2">Delete</button></td>
                    </tr> -->
                </tbody>
            </table>

            <div class="empty-state">
                <img src="no-data-shown.svg" class="empty-info">
            </div>

        </section>
    </main>
    <script src="./index.bundle.js"></script>
</body>
</html>
