    <title>Acctivate</title>

<body>

    <div class="add-modal hidden">
        <h1>Add Account</h1>

        <form>
            <label for="account">Account</label>
            <input type="text" placeholder="E.g Netflix Premium" id="account" required>

            <label for="name">Name</label>
            <input type="text" placeholder="E.g John Nefl" id="name" required >

            <label for="total-days">Total Days</label>
            <input type="number" placeholder="E.g 30" id="total-days" required>

            <div class="buttons">
                <button>Save</button>
                <button>Cancel</button>
            </div>
        </form>
    </div>

    <main>
        <header class="container">
            <h1>Acctivate</h1>

            <p class="made">Made for Account Management</p>
        </header>

        <section class="account container">

            <div class="title">
                <h3>Accounts</h3>

                <button class="add">Add</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <td>No</td>
                        <td>Account</td>
                        <td>Name</td>
                        <td>Status</td>
                        <td>Active From</td>
                        <td>Expired</td>
                        <td>Action</td>
                    </tr>
